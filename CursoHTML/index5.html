<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>多Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name">
            </label>
            <label for="correo">
                <span>多Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>多En que pais vives</span>
                <input type="text" name="pais" id="pais" autocomplete="country"required>
            </label>
            <label for="cp">
                <span>多Cual es codigo postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code"required>
            </label>
            <input type="submit" />
        </form>
    </main>
</body>
</html>
